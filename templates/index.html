<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>main</title>
    <style>
        body {
            background-color: black; /* 배경색을 black으로 설정 */
            margin: 0; /* 여백을 없애서 화면에 꽉 차게 만듦 */
            color: white; /* 기본 글자 색을 흰색으로 설정 */
        }
    </style>
</head>
<body>
    <div style="background-color: #000000; padding-bottom: 20pt;">
        <img src="../static/images/musinsa.png" id="musinsa">
        <p style="text-align: center; color: white;">무신사 리뷰 긍부정분석 및 체형에 맞는 사이즈 추천서비스</p>
    </div>
    
    <a href="/top100"   
    style="position: absolute; 
           top: 40%; 
           left: 50%; 
           transform: translate(-50%, -80%); 
           text-decoration: none; 
           font-size: 24px; 
           z-index: 10;
           background-color: black; /* 검정 배경 */
           padding: 10px 20px; /* 여백 */
           border-radius: 5px; /* 둥근 모서리 */
           border: 2px solid white; /* 흰색 테두리 */
           color: white;">  <!-- 흰색 텍스트 -->
        top100
    </a>

    <div style="position: relative; height: 80vh; color: white ">
        <!-- h4 태그를 오른쪽 하단에 배치 -->
        <h4 style="position: absolute; bottom: 100px; right: 0px; margin: 0;">
            LG U+ SW Camp 2기
        </h4>
        <!-- p 태그를 h4보다 아래에 배치 -->
        <p style="position: absolute; bottom: 25px; right: 175px; margin: 0;">
            <b>강이삭<br>
            장은별<br>
            정수빈</b>
        </p>
        <!-- 두 번째 p 태그는 첫 번째 p 태그 아래에 배치 -->
        <p style="position: absolute; bottom: 0; right: 30px; margin: 0;">
            <b>기간 : 24.11.06 ~ 24.11.13</b>
        </p>
    </div>
    
</body>
</html>
